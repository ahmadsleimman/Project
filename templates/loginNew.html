{% extends 'index.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}

<section class="login">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-7">
                <img src="{%static 'img/signin.jpg' %}" alt="login" class="img-fluid h-100 w-100"/>
            </div>
            <div class="col-12 col-md-6 col-lg-5">
                {% if error_message %}
                <div class="alert alert-danger mb-3">{{error_message}}</div>
                {% endif %}
                <h2 class="text-center fw-bold" style="color: #263238; letter-spacing: 4px">WELCOME</h2>
                <div class="card-body p-4 p-lg-5">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user fa-xl" style="color: #0d6efd"></i>
                            </span>
                            <div class="form-floating">
                                <input type="text" name="username" id="username" class="form-control"
                                       placeholder="Username" required/>
                                <label for="username" style="color: #aaaaaa">Username</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-lock fa-xl" style="color: #0d6efd"></i>
                            </span>
                            <div class="form-floating">
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="Password" required/>
                                <label for="password" style="color: #aaaaaa">Password</label>
                            </div>
                        </div>
                        <p class="text-end mb-4">
                            <a href="{% url 'password_reset' %}" class="" style="color: #aaaaaa; font-size: 14px">
                                Forget Password ?
                            </a>
                        </p>
                        <div class="mb-2 text-center">
                            <button type="submit" class="btn btn-lg" style="color:#ffffff; padding: 8px 70px;
                        background-color: #0d6efd; border-radius: 40px; letter-spacing: 2px">LOGIN
                            </button>
                        </div>
                        <p class="mb-2 pb-lg-3 text-center" style="color: #7a7a7a"> Don't have an account?
                            <a href="{% url 'Register' %}" style="color: #0d6efd"> Register here</a>
                        </p>
                        <p class="mb-4 text-center" style="color: #7a7a7a">
                            <a class="btn text-black" href="{% provider_login_url 'google' %}?next=/complete-account/">
                                Sign In with Google
                                <i class="fa-brands fa-google"></i>
                            </a>
                        </p>
                        <div class="text-center">
                            <a href="{% url 'Home' %}" class="btn" style="color: #0d6efd; padding: 8px 50px;
                        background-color: #ffffff; border: 2px solid #D3D3D3; border-radius: 40px">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
