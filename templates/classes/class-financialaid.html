{% extends 'index.html' %}
{% load static %}
{% block content %}


<!-- Page Header Start -->
<div class="container-fluid page-header py-5">
    <div class="container">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Financial Aid</h1>
        <nav class="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="{% url 'Home' %}">Home</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="{% url 'Classes' %}">Classes</a></li>
                <li class="breadcrumb-item">
                    <a class="text-white" href="{% url 'ClassDetails' id=class.id %}">{{class.name}}</a>
                </li>
                <li class="breadcrumb-item text-white" aria-current="page">Financial Aid</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<div class="container-fluid my-5">
    <div class="container">
        <h2 class="text-center mb-5 fw-bold">
            Financial Aid Application
        </h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="mb-3">Your applying for {{class.name}}</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Reason for Financial Aid:</label>
                        <textarea name="message" class="form-control" style="height: 200px"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
