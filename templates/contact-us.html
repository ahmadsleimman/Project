{% extends 'index.html' %}
{% load static %}
{% block content %}


<!-- Page Header Start -->
<div class="container-fluid page-header py-5">
    <div class="container">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="{% url 'Home' %}">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Contact Us</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Contact Start -->
<div class="container-fluid overflow-hidden px-lg-0 my-5">
    <div class="container contact px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100 wow zoomIn" src="{% static 'img/contact-us.webp' %}"
                         data-wow-delay="0.1" style="object-fit: cover;" alt="contact-us">
                </div>
            </div>
            <div class="col-lg-6 contact-text py-5 wow fadeIn" data-wow-delay="0.3s">
                <div class="p-lg-5 ps-lg-0">
                    <h6 class="text-primary">Contact Us</h6>
                    <h1 class="mb-4">Feel Free To Contact Us</h1>
                    <form method="POST" action="/contact-us">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="name" id="name"
                                           placeholder="Your Name" required>
                                    <label for="name" class="form-label">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="subject" id="subject"
                                           placeholder="Subject" required>
                                    <label for="subject" class="form-label">Subject</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="Your Email" required>
                                    <label for="email" class="form-label">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                        <textarea class="form-control" name="message" placeholder="Leave a message here"
                                                  id="message" style="height: 150px" required></textarea>
                                    <label for="message" class="form-label">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock content %}
